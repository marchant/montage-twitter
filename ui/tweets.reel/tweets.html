<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Tweets</title>
    <link rel="stylesheet" type="text/css" href="tweets.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "owner"}
                },
                "bindings": {
                    "classList.has('Tweets-loading')": { "<-": "@owner.isLoading" } 
                }
            },
            "tweets": {
                "prototype": "montage/ui/repetition.reel",
                "values": {
                    "element": { "#": "tweets" }
                },
                "bindings": {
                    "content": { "<-": "!@owner.user.defined() ? [] : @owner.selectedTab == 'timeline' ? @owner.user.timelineTweets : @owner.selectedTab == 'profile' ? @owner.user.tweets : []" }
                }
            },
            "tweet": {
                "prototype": "ui/tweet.reel",
                "values": {
                    "acceptsActiveTarget": true,
                    "board": { "@": "owner" },
                    "element": { "#": "tweet" }
                },
                "bindings": {
                    "value": { "<-": "@tweets:iteration.object" }
                }
            },
            "refresh": {
                "prototype": "digit/ui/button.reel",
                "values": {
                    "element": { "#": "refresh" },
                    "identifier": "refresh",
                    "label": "Refresh"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "profile": {
                "prototype": "digit/ui/button.reel",
                "values": {
                    "element": { "#": "profile" },
                    "identifier": "profile",
                    "label": "Profile"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "timeline": {
                "prototype": "digit/ui/button.reel",
                "values": {
                    "element": { "#": "timeline" },
                    "identifier": "timeline",
                    "label": "Timeline"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "user": {
                "prototype": "digit/ui/button.reel",
                "values": {
                    "element": { "#": "user" },
                    "identifier": "user",
                    "label": "@montagejs"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Tweets">
        <p>
            <img src="../../assets/icons/twitter.png" height="50">
        </p>
        <p class="Tweets-loader">
            Loading...
        </p>
        <div class="Tweets-content">
            <button data-montage-id="refresh">Refresh</button>
            <button data-montage-id="timeline">Timeline</button>
            <button data-montage-id="profile">Profile</button>
            <button data-montage-id="user">@montagejs</button>
            <div data-montage-id="tweets" class="Tweets-results">
                <div data-montage-id="tweet"></div>    
            </div>
        </div>
    </div>
</body>
</html>
